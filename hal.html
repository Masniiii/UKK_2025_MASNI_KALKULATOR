<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js" integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js" integrity="sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- For styling -->
    <style>
        /* Background styling with moving matrix effect */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Matrix background animation */
        .matrix-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/matrix.png') repeat;
            animation: matrix 10s infinite linear;
            z-index: -1;
        }

        /* Animation for the matrix effect */
        @keyframes matrix {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        /* Styling for the calculator table */
        table {
            border: 1px solid rgb(116, 103, 103);
            margin-left: auto;
            margin-right: auto;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            background-color: rgba(255, 255, 255, 0.8);
        }

        input[type="button"] {
            width: 100%;
            padding: 20px 40px;
            background-color: rgb(245, 127, 172);
            color: rgb(0, 0, 0);
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #ff4c89;
        }

        input[type="text"] {
            padding: 20px 30px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            border: 2px solid rgb(255, 255, 255);
            background-color: #f9f9f9;
        }

        td {
            padding: 5px;
        }
    </style>
</head>

<body>

    <!-- Matrix background layer -->
    <div class="matrix-background"></div>

    <!-- Use Table to Create Calculator Structure Design -->
    <table id="calcu">
        <tr>
            <td colspan="3"><input type="text" id="result"></td>
            <td><input type="button" value="c" onclick="clr()" /></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="dis('1')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="2" onclick="dis('2')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="3" onclick="dis('3')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="/" onclick="dis('/')"
                    onkeydown="myFunction(event)"> </td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="dis('4')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="5" onclick="dis('5')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="6" onclick="dis('6')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="*" onclick="dis('*')" onkeydown="myFunction(event)"> </td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="dis('7')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="8" onclick="dis('8')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="9" onclick="dis('9')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="-" onclick="dis('-')" onkeydown="myFunction(event)"> </td>
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="dis('0')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="." onclick="dis('.')"
                    onkeydown="myFunction(event)"> </td>

            <!-- solve function call function solve to evaluate value -->
            <td><input type="button" value="=" onclick="solve()"> </td>

            <td><input type="button" value="+" onclick="dis('+')" onkeydown="myFunction(event)"> </td>
        </tr>
    </table>

    <script>
        // Function that display value
        function dis(val) {
            document.getElementById("result").value += val;
        }

        function myFunction(event) {
            if (event.key == '0' || event.key == '1' || event.key == '2' || event.key == '3' || event.key == '4' || event.key == '5' || event.key == '6' || event.key == '7' || event.key == '8' || event.key == '9' || event.key == '+' || event.key == '-' || event.key == '*' || event.key == '/') {
                document.getElementById("result").value += event.key;
            }
        }

        var cal = document.getElementById("calcu");
        cal.onkeyup = function (event) {
            if (event.keyCode === 13) {
                let x = document.getElementById("result").value;
                solve();
            }
        }

        // Function that evaluates the digit and return result
        function solve() {
            let x = document.getElementById("result").value;
            let y = math.evaluate(x);
            document.getElementById("result").value = y;
        }

        // Function that clear the display
        function clr() {                        
            document.getElementById("result").value = "";
        }
    </script>
</body>

</html>
